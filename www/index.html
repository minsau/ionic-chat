  <div ng-controller="MainCtrl">
    <ion-nav-view animation="slide-left-right"></ion-nav-view>

  <script id="home.html" type="text/ng-template">
    <ion-view>
      <ion-header-bar class="bar bar-header bar-dark row-center">
          <h1 class="title">Ingresar</h1>
      </ion-header-bar>    
      <ion-content has-header="true" padding="true">
        <br>
        <br>
      <div class="list">
        <label class="item item-input">
            <span class="input-label">Correo: </span>
            <input type="email" placeholder="Ingresa tú correo">
          </label>
          <label class="item item-input">
            <span class="input-label">Contraseña: </span>
            <input type="password" placeholder="*******">
          </label>
        </div>
        <button class="button button-dark button-block icon-left ion-power ">
          Iniciar Sesión
        </button>

        <button class="button button-assertive button-block icon-left ion-social-google boton-social">
          Google
        </button>

        <button class="button button-positive button-block icon-left ion-social-facebook boton-social">
          facebook
        </button>

        <div class="row">
          <div class="col">
            <h4> ¿Aún no tienes cuenta? <a href="#/signup"> Registrate </a></h4>
          </div>
        </div>
      </ion-content>
    </ion-view>
  </script>
  <!-- your app's js -->
    <script src="js/app.js"></script>  
  </body>
